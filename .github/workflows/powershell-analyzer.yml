name: "PowerShell Script Analyzer"

on:
  push:
    branches:
      - 'main'
      - 'development'
      - 'stable'
      - 'release/v*'
      - 'feature/*'
      - 'issue/*'
    paths-ignore:
      - '.github/workflows/*'
      - '**/*.md'
      - '**/*.txt'
  pull_request:
    branches:
      - 'main'
      - 'stable'
      - 'development'
      - 'release/v*'

permissions:
  contents: read

jobs:
  analyzer:
    name: Analyze PowerShell
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    uses: dafneb/.github/.github/workflows/powershell-analyzer.yml@dfac396edbb994866c84cc5a8f7b3812ed3d9ff9 # v1.4.1
    secrets: inherit
